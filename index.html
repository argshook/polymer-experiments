<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello Polymer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="vendor/webcomponents.min.js"></script>
  <style is="custom-style">
  :root {
    --pr-slider-bar-height: 10px;
    --pr-slider-bar-background-darken: teal;
    --pr-slider-bar-background: #bada55;
    --pr-slider-pin-size: 20px;
    --pr-slider-pin-color: teal;

    --pr-slider-bar-theme: {
      margin: 11px 0;
    }

    --pr-slider-pin-theme: {
      border-radius: 30%;
    }

    --pr-slider-pin-active-theme: {
      background-color: forestgreen;
    }
  }
  </style>
  <style>
  .slider {
    width: 200px;
    margin: 0 20px;
  }
  pr-radio {
    margin: 10px;
  }
  </style>
</head>
<body>

  <pr-radio-group selected="third">
    <pr-radio value="first">Radio #1</pr-radio>
    <pr-radio value="second">Radio #2</pr-radio>
    <pr-radio value="third">Checked Radio #3</pr-radio>
  </pr-radio-group>

  <hr>

  Hey, slider!

  <pr-slider></pr-slider>

  <hr>

  More sliders with .slider class!
  <br>

  <pr-slider class="slider" value="20"></pr-slider>
  <pr-slider class="slider" value="40"></pr-slider>
  <pr-slider class="slider" value="60"></pr-slider>
  <pr-slider class="slider" value="80"></pr-slider>

  <hr>

  <pr-dropdown value="2">
    <pr-dropdown-row value="1">Row 1</pr-dropdown-row>
    <pr-dropdown-row value="2">Row 2</pr-dropdown-row>
    <pr-dropdown-row value="3">Row 3</pr-dropdown-row>
    <pr-dropdown-row value="4">Row 4</pr-dropdown-row>
  </pr-dropdown>

  <hr>

  <hello-world name="Name">Hai</hello-world>

  <hr>

  <pr-clock format="12h">Current time is:</pr-clock>

  <script>window.Polymer = { dom: 'shadow' };</script>
  <script src="dist/html-imports.js"></script>
  <script src="dist/bundle.js"></script>
</body>
</html>
