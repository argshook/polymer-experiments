<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stupid react example</title>
</head>
<body>
  <div id="app"></div>

  <script>
    window.Polymer = {
      dom: 'shadow'
    };
  </script>
  <script src="bundle.min.js"></script>

  <script src="https://fb.me/react-15.3.0.js"></script>
  <script src="https://fb.me/react-dom-15.3.0.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

  <script type="text/babel">
    var App = React.createClass({
      render: function() {
        return (
          <div>
            <h1>The big question is</h1>
            <p>Do polymer components work with react?</p>
            <p>This works with webcomponents-lite (&lt;pr-clock&gt;&lt;/pr-clock&gt;):</p>
            <pr-clock></pr-clock>
            <p>This works only with webcomponents (&lt;pr-clock&gt;I have content inside&lt;/pr-clock&gt;):</p>
            <pr-clock>{'I have content inside'}</pr-clock>
          </div>
        );
      }
    });

    ReactDOM.render(<App />, document.getElementById('app'));
  </script>
</body>
</html>
